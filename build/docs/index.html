<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="css/main.css"> </head>

<body>
    <div class="grid grid--gap-xxs height--100">
        <div class="grid__item grid__item--span-full">Header</div>
        <div id="sidebar" class="grid__item overflow--auto width--xxl">Left</div>
        <div class="grid__resizer grid__resizer--vertical"></div>
        <div class="grid__item">Content</div>
        <div class="grid__item width--xxl">Right</div>
        <div class="grid__item grid__item--span-full">Footer</div>
    </div>
</body>

</html>
